<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500"
  >
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96 max-w-sm">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">
        Redefinir Senha
      </h2>
      <form id="resetForm" onsubmit="handleSubmit(event)">
        <div class="mb-6">
          <label class="block text-gray-800 text-lg font-medium">Nova Senha</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Digite sua nova senha"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
        >
          Redefinir Senha
        </button>
      </form>
      <div class="text-center mt-6">
        <p class="text-gray-700 text-sm">
          <a href="/login" class="text-blue-500 hover:text-blue-600 font-medium"
            >Voltar ao login</a
          >
        </p>
      </div>
    </div>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();
        
        const new_password = document.getElementById('new_password').value;
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
          alert('Token inv√°lido ou expirado');
          window.location.href = '/login';
          return;
        }

        try {
          const response = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              token,
              new_password
            })
          });

          if (response.ok) {
            alert('Senha redefinida com sucesso!');
            window.location.href = '/login';
          } else {
            const data = await response.json();
            alert(data.detail || 'Erro ao redefinir senha');
          }
        } catch (error) {
          alert('Erro ao redefinir senha');
        }
      }
    </script>
  </body>
</html>

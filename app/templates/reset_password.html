<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://www.transparenttextures.com/patterns/black-tile.png'), linear-gradient(135deg, #3498db, #2c3e50);
        background-size: cover;
        background-blend-mode: overlay;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      .login-container h2 {
        text-align: center;
        color: #2c3e50;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      label {
        color: #2c3e50;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
      }

      input[type="password"]:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        outline: none;
      }

      button[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 15px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-sizing: border-box;
      }

      button[type="submit"]:hover {
        background-color: #2980b9;
        transform: scale(1.05);
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .register-link a {
        color: #3498db;
        font-weight: bold;
      }

      /* Responsividade: ajusta o layout em dispositivos menores */
      @media (max-width: 480px) {
        .login-container {
          padding: 20px;
          width: 90%;
        }

        .login-container h2 {
          font-size: 28px;
        }

        button[type="submit"] {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Redefinir Senha</h2>
      <form id="resetForm" onsubmit="handleSubmit(event)">
        <div class="mb-6">
          <label for="new_password">Nova Senha</label>
          <input
            type="password"
            id="new_password"
            name="new_password"
            placeholder="Digite sua nova senha"
            required
          />
        </div>
        <button type="submit">Redefinir Senha</button>
      </form>
      <div class="register-link">
        <p><a href="/login">Voltar ao login</a></p>
      </div>
    </div>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();
        
        const new_password = document.getElementById('new_password').value;
        const token = new URLSearchParams(window.location.search).get('token');

        if (!token) {
          alert('Token inv√°lido ou expirado');
          window.location.href = '/login';
          return;
        }

        try {
          const response = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
              token,
              new_password
            })
          });

          if (response.ok) {
            alert('Senha redefinida com sucesso!');
            window.location.href = '/login';
          } else {
            const data = await response.json();
            alert(data.detail || 'Erro ao redefinir senha');
          }
        } catch (error) {
          alert('Erro ao redefinir senha');
        }
      }
    </script>
  </body>
</html>

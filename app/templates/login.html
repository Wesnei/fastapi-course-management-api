<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/auth/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    "username": username,
                    "password": password
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("token", data.access_token);
                window.location.href = "/home";  
            } else {
                document.getElementById("errorMessage").innerText = data.detail || "Erro ao fazer login.";
            }
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96 max-w-sm">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Acessar Conta</h2>
        <form onsubmit="login(event)">
            <div class="mb-6">
                <label class="block text-gray-800 text-lg font-medium">Usuário</label>
                <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-800 text-lg font-medium">Senha</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Digite sua senha" required>
            </div>
            <p id="errorMessage" class="text-red-500 text-center mb-4"></p>
            <div class="flex items-center justify-between mb-6">
                <a href="/auth/password-recovery" class="text-blue-500 hover:text-blue-600 text-sm">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">Entrar</button>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-700 text-sm">Ainda não tem uma conta? <a href="/register" class="text-blue-500 hover:text-blue-600 font-medium">Registre-se</a></p>
        </div>
    </div>
</body>
</html>

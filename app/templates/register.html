<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500"
  >
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96 max-w-sm">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">
        Criar Conta
      </h2>
      <form method="POST" action="/register/register">
        <div class="mb-6">
          <label class="block text-gray-800 text-lg font-medium"
            >Nome de Usuário</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Digite seu nome de usuário"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-800 text-lg font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-800 text-lg font-medium">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Crie uma senha"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
        >
          Registrar
        </button>
      </form>
      <div class="text-center mt-6">
        <p class="text-gray-700 text-sm">
          Já tem uma conta?
          <a href="/" class="text-blue-500 hover:text-blue-600 font-medium"
            >Faça login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>

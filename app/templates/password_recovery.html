<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-400 to-purple-500"
  >
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96 max-w-sm">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">
        Recuperar Senha
      </h2>
      <form id="recoveryForm" onsubmit="handleSubmit(event)">
        <div class="mb-6">
          <label class="block text-gray-800 text-lg font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
        >
          Enviar Link de Recuperação
        </button>
      </form>
      <div class="text-center mt-6">
        <p class="text-gray-700 text-sm">
          Lembrou sua senha?
          <a href="/login" class="text-blue-500 hover:text-blue-600 font-medium"
            >Voltar ao login</a
          >
        </p>
      </div>
    </div>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;

        try {
          const response = await fetch('/auth/password-recovery', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
          });

          if (response.ok) {
            alert('Link de recuperação enviado para seu email!');
            window.location.href = '/login';
          } else {
            const data = await response.json();
            alert(data.detail || 'Erro ao enviar link de recuperação');
          }
        } catch (error) {
          alert('Erro ao enviar link de recuperação');
        }
      }
    </script>
  </body>
</html>

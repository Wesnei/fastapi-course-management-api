<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../static/css/password-recovery.css">      
  </head>
  <body>
    <div class="login-container">
      <h2>Recuperar Senha</h2>
      <form id="recoveryForm" onsubmit="handleSubmit(event)">
        <div class="mb-6">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
        </div>
        <button type="submit">Enviar Link de Recuperação</button>
      </form>
      <div class="register-link">
        <p>Já lembrou sua senha? <a href="/login">Voltar ao login</a></p>
      </div>
    </div>
    <script src="../static/js/password-recovery.js"></script>
  </body>
</html>
